<html>
  <head>
    <title>Joel_A</title>
  </head>
  <body id="main">
    <iframe height="auto" width="100%" style="border:none;" src="navbar.html" class="navbar"></iframe>
    <script>
            var today = new Date();
            var hourNow = today.getHours();
            var greeting;
            var name = prompt("Please enter your name! - this i for a JS demo.");
            if (hourNow > 21) {
                greeting = "Good night, ";
                
            } else if (hourNow > 18) {
                greeting = "Good Evening, ";
                $("body").hide();
            } else if (hourNow > 12) {
                greeting = "Good Afternoon, ";
            } else if (hourNow > 0) {
                greeting = "Good Morning, ";
            } else {
                greeting = "Hello,";
            }
            document.write("<h3>" + greeting + name + " from Joel_A.</h3>");
        </script>
  </body>
</html>
